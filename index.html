<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            text-align: center;
            padding: 60px 20px;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .container {
            flex: 1;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #1e1e1e;
            box-shadow: 0px 4px 15px rgba(255, 138, 0, 0.2);
            border-radius: 12px;
            text-align: center;
        }
        .post {
            background: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(255, 138, 0, 0.3);
            transition: 0.3s;
        }
        .post:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #ff8a00;
        }
        p {
            color: #ddd;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ff8a00;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e52e71;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ff8a00;
            color: white;
            font-size: 18px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>Welcome to My Blog</header>
    <div class="container">
        <div class="post">
            <h2>Exploring the Digital World</h2>
            <p>Join me on a journey through technology, creativity, and inspiration.</p>
            <a href="#" class="btn">Read More</a>
        </div>
        <div class="post">
            <h2>How to Stay Productive</h2>
            <p>Tips and tricks to boost your daily efficiency and focus.</p>
            <a href="#" class="btn">Read More</a>
        </div>
    </div>
    <footer>
        &copy; 2025 My Personal Blog. All rights reserved.
    </footer>
</body>
</html>
